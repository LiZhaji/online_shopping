<form method="post" th:action="@{/field_submit}" th:object="${user}">

        <tr>
            <td><input type="text" id="test" th:field="*{userName}"/></td>
        </tr>
        <tr>
            <td><textarea th:field="*{userName}"></textarea></td>
        </tr>
        <select th:field="*{sex}">

            <td><input type="submit" value="提交"/></td>
        </tr>
    </table>
</form>
